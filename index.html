<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Todo List" />
    <meta property="og:title" content="TodoList" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <link rel="stylesheet" href="todolist.css" />
    <link rel="stylesheet" href="modal.css" />
    <title>Todolist Project</title>
  </head>
  <body>
    <section class="container">
      <div id="calendar-wrapper" class="wrapper">
        <div id="dropdown-wrapper">
          <div class="year-wrapper">
            <i class="fas fa-chevron-left"></i>
            <span id="year">2021</span>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="dropdown">
            <div class="dropdown-select">
              <span class="select">2월</span>
              <i class="fa fa-caret-down icon"></i>
            </div>
            <div class="dropdown-list" id="month">
              <div class="dropdown-list__item">1월</div>
              <div class="dropdown-list__item">2월</div>
              <div class="dropdown-list__item">3월</div>
              <div class="dropdown-list__item">4월</div>
              <div class="dropdown-list__item">5월</div>
              <div class="dropdown-list__item">6월</div>
              <div class="dropdown-list__item">7월</div>
              <div class="dropdown-list__item">8월</div>
              <div class="dropdown-list__item">9월</div>
              <div class="dropdown-list__item">10월</div>
              <div class="dropdown-list__item">11월</div>
              <div class="dropdown-list__item">12월</div>
            </div>
          </div>
        </div>
        <header>
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </header>
        <div id="date"></div>
      </div>
      <div id="todo-wrapper" class="wrapper">
        
        <div class="todo-header">
          <h1>Todo 할 일</h1>
          <div>
            <button class="delete-all-todos-btn">전체 삭제</button>
          <i class="fas fa-plus" id="add-todo"></i>
        </div>
        </div>
        <input type="text" class="todo-search"/>
          <button id="todo-search-btn" class="search-btn">검색</button>
        <div class="overflow-box">
          
        <div id="todolist">
        </div>
      </div>
      </div>
      <div id="done-wrapper" class="wrapper">
        <div class="todo-header">
          <h1>Done 완료된 일</h1>
          <div>
          <button class="delete-all-dones-btn">전체 삭제</button>
          <i class="fas fa-plus" id="add-done"></i>
        </div>
        </div>
        <input type="text" class="done-search"/>
          <button id="done-search-btn" class="search-btn">검색</button>
        <div class="overflow-box">
        <div id="donelist">
        </div>
          
        </div>
      </div>
      <!-- <div id="checklist-wrapper" class="wrapper">
        <div class="todo-header">
          <h1>Done 완료된 일</h1>
          <i class="fas fa-plus"></i>
        </div>
        <div id="donelist"></div>
      </div> -->
    </section>
    <!-- 모달 -->
    <section class="modal hidden">
      <div class="modal-container">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <header>
            <p>Edit 편집하기</p>
            <i class="far fa-times-circle"></i>
          </header>
          <textarea
            name="todo-textarea"
            id="todo-textarea"
            style="width: 100%; height: 200px; resize:none; margin:20px 0;"
            maxlength="
                      500"
            placeholder="투두리스트를 작성하세요! 오늘도 화이팅입니다 ^^"
            data-textarea="modal"
          ></textarea>
          <input
            type="button"
            value="저장하기"
            class="close-modal-btn"
            data-id="modal-content-update"
          />
        </div>
      </div>
    </section>
        </div>
      </div>
    </section>
    <script src="calendar.js"></script>
    <script src="modal.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
